<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winter Wonderland Enhanced</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(#00111f, #023);
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.2;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Moon */
    .moon {
      position: absolute;
      top: 40px;
      right: 80px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff 40%, #d4d4ff 60%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      box-shadow: 0 0 40px 20px rgba(255,255,255,0.7);
      cursor: pointer;
    }

    /* Clouds */
    .cloud {
      position: absolute;
      top: 80px;
      width: 200px;
      height: 60px;
      background: rgba(255,255,255,0.6);
      border-radius: 50px;
      filter: blur(2px);
      animation: float 40s linear infinite;
    }
    @keyframes float {
      from { transform: translateX(-300px); }
      to { transform: translateX(2000px); }
    }

    /* Snow hills */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: white;
      border-radius: 200px 200px 0 0;
      filter: blur(1px);
    }

    /* Snowman */
    .snowman {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      animation: parallax 10s infinite alternate;
    }
    @keyframes parallax {
      from { transform: translateX(-45%); }
      to { transform: translateX(-55%); }
    }
    .snowman .body {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    .snowman .head {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      margin: -20px auto 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
      position: relative;
      cursor: pointer;
    }
    .snowman .eye {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 25px;
    }
    .eye.left { left: 20px; }
    .eye.right { right: 20px; }

    /* Scarf */
    .scarf {
      width: 90px;
      height: 20px;
      background: red;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
      animation: wave 2.5s infinite ease-in-out;
    }
    @keyframes wave {
      0% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(8deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    /* Canvas */
    #snowCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="moon" id="moon"></div>

  <!-- Clouds -->
  <div class="cloud" style="left:-200px; animation-duration:35s;"></div>
  <div class="cloud" style="top:150px; left:-300px; animation-duration:50s;"></div>

  <canvas id="snowCanvas"></canvas>

  <div class="ground"></div>

  <!-- Snowman -->
  <div class="snowman" id="snowman">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="scarf"></div>
    </div>
    <div class="body"></div>
  </div>

  <script>
    const canvas = document.getElementById("snowCanvas");
    const ctx = canvas.getContext("2d");
    let heartsMode = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const snowflakes = [];
    const flakeCount = 160;

    function createFlakes() {
      for (let i = 0; i < flakeCount; i++) {
        snowflakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 4 + 2,
          speed: Math.random() * 1 + 0.5,
          drift: Math.random() * 2 - 1
        });
      }
    }
    createFlakes();

    /* Stars */
    for (let i = 0; i < 120; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * 300 + "px";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(star);
    }

    /* Moon phases */
    const moon = document.getElementById("moon");
    let moonPhase = 0;
    moon.addEventListener("click", () => {
      moonPhase = (moonPhase + 1) % 4;
      const phases = ["radial-gradient(circle, #fff 40%, #d4d4ff 60%, transparent 70%)", "radial-gradient(circle, #fff 40%, #ccc 60%, transparent 70%)", "radial-gradient(circle, #888 40%, #444 60%, transparent 70%)", "radial-gradient(circle, #000 40%, #111 60%, transparent 70%)"];
      moon.style.background = phases[moonPhase];
    });

    /* Snowman tap */
    const snowman = document.getElementById("snowman");
    snowman.addEventListener("click", () => {
      alert("❄️ Stay Cozy & Happy Winter! ⛄❤️");
    });

    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snowflakes.forEach(flake => {
        ctx.beginPath();
        ctx.fillStyle = heartsMode ? "pink" : "white";

        if (heartsMode) {
          ctx.save();
          ctx.translate(flake.x, flake.y);
          ctx.scale(flake.size / 5, flake.size / 5);
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.bezierCurveTo(-5, -5, -10, 5, 0, 10);
          ctx.bezierCurveTo(10, 5, 5, -5, 0, 0);
          ctx.fill();
          ctx.restore();
        } else {
          const shapes = ["circle", "star", "snow"];
          const type = shapes[Math.floor(Math.random() * shapes.length)];

          if (type === "circle") {
            ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        flake.y += flake.speed;
        flake.x += flake.drift * 0.3;

        if (flake.y > canvas.height) flake.y = -5;
        if (flake.x > canvas.width) flake.x = 0;
        if (flake.x < 0) flake.x = canvas.width;
      });

      requestAnimationFrame(drawFlakes);
    }
    drawFlakes();

    let lastTap = 0;
    window.addEventListener("touchend", () => {
      const now = Date.now();
      if (now - lastTap < 300) heartsMode = !heartsMode;
      lastTap = now;
    });

    window.addEventListener("dblclick", () => heartsMode = !heartsMode);
  </script>
</body>
</html>
